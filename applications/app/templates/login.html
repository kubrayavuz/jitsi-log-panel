<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Jitsi Log Panel</title>

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-blue.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/static/css/login.css">

    <script type="text/javascript" src="/static/js/material.js"></script>
    <script type="text/javascript" src="/static/js/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="/static/js/requests.js"></script>
  </head>
  <body>
    <div id="login-app" class="mdl-grid mdl-grid--no-spacing">
      <div class="mdl-cell mdl-cell--8-col mdl-cell--stretch image-part">
        <div class="mdl-card">
          <img src="/static/img/jitsi-log.png">
        </div>
      </div>
      <div class="mdl-cell mdl-cell--4-col mdl-cell--stretch content-part">
        <div class="mdl-card">
          <div class="mdl-card__title mdl-color--white">
            <h2 class="mdl-card__title-text title">LOGIN</h2>
          </div>
          <div class="mdl-card__supporting-text">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                :class="message ? 'is-invalid is-focused is-dirty' : ''">
              <input class="mdl-textfield__input" type="text" name="username" id="username" v-model="username">
              <label class="mdl-textfield__label" for="username">Username</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                 :class="message ? 'is-invalid is-focused is-dirty' : ''">
              <input class="mdl-textfield__input" :type="passwordType" name="password" id="password" v-model="password" v-model="password" @keyup.enter="loginOnClick">
              <label class="mdl-textfield__label" for="password">Password</label>
              <span class="mdl-textfield__error" v-text="message"></span>
              <i class="material-icons password-icon"
                 v-if="passwordType == 'password'"
                 @click="showPassword">visibility</i>
              <i class="material-icons password-icon"
                 v-else
                 @click="showPassword">visibility_off</i>
            </div>
            <div class="mdl-card__actions login-button-container">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" @click="loginOnClick">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/js/jquery-2.2.4.js"></script>
    <script defer src="/static/js/login.js"></script>
  </body>
</html>
